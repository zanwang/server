<form action="/users/{{ .User.Username }}" method="POST">
  {{ map .Errors "display_name" }}
  <input type="text" name="display_name" placeholder="Name" value="{{ .User.DisplayName }}">
  {{ map .Errors "password" }}
  <input type="password" name="password" placeholder="Change password">
  {{ map .Errors "confirm" }}
  <input type="password" name="confirm" placeholder="Password confirm">
  <input type="hidden" name="_csrf" value="{{ .Token }}">
  <input type="hidden" name="_method" value="PUT">
  <button type="submit">Save</button>
</form>

</form>
